<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ with .Params.emoji }}{{ . }} {{ end }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}" />
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta property="og:image" content="https://fgiacomo.github.io/og-image.png" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://fgiacomo.github.io/og-image.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  {{ range .Site.Languages }}
  <link rel="alternate" hreflang="{{ .Lang }}" href="{{ $.Site.BaseURL }}{{ .Lang }}/" />
  {{ end }}
  <script>
    (function() {
      var saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      var emoji = "{{ with .Params.emoji }}{{ . }}{{ else }}ðŸ’»{{ end }}";
      var svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">' + emoji + '</text></svg>';
      var link = document.createElement('link');
      link.rel = 'icon';
      link.href = 'data:image/svg+xml,' + encodeURIComponent(svg);
      document.head.appendChild(link);
    })();
  </script>
</head>
<body>
  {{- partial "navbar.html" . -}}
  <main class="page">
    {{- block "main" . }}{{- end }}
  </main>
  <script src="/js/lang.js"></script>
  <script src="/js/nav.js"></script>
  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
  </script>
</body>
</html>
